<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 10px;
      }
      article {
        border: 1px solid #333;
        padding: 10px;
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main></main>

    <template>
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p class="email"></p>
      </article>
    </template>
  </body>
  <script>
    const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

    const options = {
      headers: {
        "x-apikey": "600fe9211346a1524ff12e31",
      },
    };

    async function henteData() {
      const result = await fetch(url, options);
      const json = await result.json();
      vis(json);
    }

    let medieurl = "./images/";
    const main = document.querySelector("main");
    const template = document.querySelector("template").content;

    function vis(json) {
      console.log(json);
      //lÃ¸b igennem array "personer"
      json.forEach((person) => {
        const klon = template.cloneNode(true);
        klon.querySelector("h2").textContent =
          person.fornavn + person.efternavn;
        klon.querySelector(".email").textContent = person.email;
        klon.querySelector("img").src = medieurl + person.billede;
        main.appendChild(klon);
      });
    }

    henteData();
  </script>
</html>
