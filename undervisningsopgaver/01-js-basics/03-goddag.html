<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
  </head>
  <body>
    <input type="text" id="name" />
    <button>klik og kig i console!</button>
    <script>
      document.querySelector("button").addEventListener("click", knapKlikket);

      function knapKlikket() {
        let brugernavn = document.querySelector("#name").value;

        console.log(`Tillykke dit navn er ${brugernavn}`);
      }
    </script>
  </body>
</html>
