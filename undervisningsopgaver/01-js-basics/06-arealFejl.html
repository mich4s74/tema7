<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
  </head>
  <body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde" />
    <button>Klik og beregn arealet, kig i console.</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let a = areal(længde, bredde);
        let resultat = a;
        if (isNaN(a)) {
          resultat = "Dette er ikke et tal, prøv igen!";
        } else if (a <= 0) {
          resultat = "Arealet er mindre end eller lig med 0, prøv igen!";
        }

        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
