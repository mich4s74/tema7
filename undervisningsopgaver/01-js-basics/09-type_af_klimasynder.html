<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
  </head>
  <body>
    <script>
      let timer = 1;
      let co2UdledtKgVedFlyrejse = timer * 109;

      function co2Udledt() {
        if (co2UdledtKgVedFlyrejse < 100) {
          console.log(
            `Ved ${timer} timers flyrejse har du udledt ${co2UdledtKgVedFlyrejse} kg CO2. Tæt på Thunberg`
          );
        } else if (co2UdledtKgVedFlyrejse < 200) {
          console.log(
            `Ved ${timer} timers flyrejse har du udledt ${co2UdledtKgVedFlyrejse} kg CO2. Jaja, du behøver ikke at melde dig ud af Å!`
          );
        } else if (co2UdledtKgVedFlyrejse < 600) {
          console.log(
            `Ved ${timer} timers flyrejse har du udledt ${co2UdledtKgVedFlyrejse} kg CO2. Det er godt for turismen i nordeuropa.`
          );
        } else {
          console.log(
            `Ved ${timer} timers flyrejse har du udledt ${co2UdledtKgVedFlyrejse} kg CO2. Nå ja vi kan jo altid kolonisere`
          );
        }
      }

      co2Udledt();
    </script>
  </body>
</html>
