<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
  </head>
  <body>
    <p>Hvad er længden på din flyrejse?</p>
    <input type="text" id="timer" />
    <button>Klik og beregn CO2 udslippet i console.</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let timer = document.querySelector("#timer").value;
        let co2UdledtKgVedFlyrejse = timer * 109;
        let resultat = co2UdledtKgVedFlyrejse;
        if (isNaN(timer)) {
          resultat = "Dette er ikke et tal, prøv igen!";
        } else if (timer <= 0) {
          resultat = "Flyvetiden er mindre end eller lig med 0, prøv igen!";
        }
        console.log(resultat);
      }
    </script>
  </body>
</html>
