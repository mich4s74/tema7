<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,follow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta
      name="description"
      content="This is the description of the website..."
    />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
    <style>
        section{
            display: grid;
            grid-template-columns: repeat( auto-fill, minmax(400px, 1fr));
            gap: 10px;
        }
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }

    </style>
  </head>
  <body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        const fil = "alleDyr.json";

        async function henteData(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        let container = document.querySelector("section");
        let temp = document.querySelector("template");
        
        function vis(dyr) {
            //lÃ¸b igennem array "dyr"
            dyr.forEach(etDyr => {

            let klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = etDyr.navn;
            klon.querySelector(".art").textContent = etDyr.type;
            klon.querySelector(".sted").textContent = etDyr.levested;
            klon.querySelector("img").src = etDyr.billede;
            container.appendChild(klon);
            })
        }
        
        henteData(fil);
        </script>
</html>
